<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <!--- Custom CSS Style Link --->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/intlTelInput.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="row">
      <div class="col-md-3">
        <img class="illus" src="Left.svg " alt="" />
      </div>
      <div class="col-md-6 col-sm-8 mid">
        <h1>
          Welcome!<br />
          <p style="text-align: center; font-size: 22px; font-family: Roboto;">
            Create an account to submit your profile to various companies and
            explore opportunities of your interest
          </p>
        </h1>
        <form action="">
          <div class="form-row col-md-6 col-sm-8">
            <input
              type="text"
              name="fullname"
              placeholder="Full Name"
              class="form-control"
              id="fullname"
            />
            <input
              type="email"
              name="email"
              placeholder="Email"
              class="form-control"
              id="email"
            />
            <div class="tele">
              <input
                type="tel"
                id="phone"
                name="phone"
                class="form-control"
                size="50"
              />
            </div>
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control"
              id="fullname"
            />
            <input type="checkbox" class="" name="TandC" id="" /><label
              >I accept the terms & privacy policy.</label
            >
          </div>
          <div class="form-row col-md-6 col-sm-8">
            <button type="submit" class="form-control">Sign Up</button>
            <p>Already have an account?<a href="#">Login</a></p>
          </div>
        </form>
      </div>
      <div class="col-md-3 illus2">
        <img class="" src="Right.svg" alt="" />
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/intlTelInput.js"></script>
    <script>
      var input = document.querySelector("#phone");
      intlTelInput(input, {
        initialCountry: "IN",
        geoIpLookup: function (success, failure) {
          $.get("https://ipinfo.io", function () {}, "jsonp").always(function (
            resp
          ) {
            var countryCode = resp && resp.country ? resp.country : "";
            success(countryCode);
          });
        },
        utilsScript: "js/utils.js",
      });
    </script>
  </body>
</html>
